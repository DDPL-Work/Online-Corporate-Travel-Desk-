<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Password - Corporate Travel Desk</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .error { color: #d9534f; }
    .success { color: #4CAF50; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Set Your Password</h2>

  <label>New Password</label>
  <input type="password" id="password" placeholder="Enter new password">

  <label>Confirm Password</label>
  <input type="password" id="confirmPassword" placeholder="Confirm password">

  <button onclick="submitPassword()">Set Password</button>

  <div id="message" class="message"></div>
</div>

<script>
  // Extract token from URL
  const token = window.location.pathname.split('/').pop();

  async function submitPassword() {
    const msg = document.getElementById("message");
    msg.innerHTML = "";

    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirmPassword").value.trim();

    if (!password || !confirm) {
      msg.innerHTML = "<span class='error'>Please fill all fields.</span>";
      return;
    }

    if (password !== confirm) {
      msg.innerHTML = "<span class='error'>Passwords do not match.</span>";
      return;
    }

    // Correct API endpoint
    const apiUrl = "http://localhost:5000/api/v1/auth/set-password/" + token;

    try {
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (!res.ok) {
        msg.innerHTML = "<span class='error'>" + (data.message || "Invalid token or error occurred") + "</span>";
        return;
      }

      msg.innerHTML = "<span class='success'>Password set successfully! You can now login.</span>";

    } catch (err) {
      msg.innerHTML = "<span class='error'>Something went wrong!</span>";
    }
  }
</script>

</body>
</html>
